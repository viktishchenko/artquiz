<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/favicon/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <main class="main container">
      <h1 class="main-heading">Our Reviewers</h1>
      <div class="main-heading__underline"></div>
      <article class="reviewer">
        <div class="reviewer-controll">
          <div class="dots"></div>
        </div>
        <div class="reviewer-img">
          <img src="#" alt="author img" class="img" id="author-img" />
        </div>
        <h3 class="heading" id="name">Sofia Goreska</h3>
        <p class="heading-text" id="job">UI/UX Web Desinger</p>
        <div class="reviewer-info">
          <div class="module-item">
            <div class="module-title">Projects</div>
            <div class="module-count">17</div>
          </div>
          <div class="module-item">
            <div class="module-title">Following</div>
            <div class="module-count">159</div>
          </div>
          <div class="module-item">
            <div class="module-title">Followers</div>
            <div class="module-count">185</div>
          </div>
        </div>
        <div class="reviewer-desc">
          <p class="desc-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt in
            illum porro autem impedit similique aliquid obcaecati totam
            perspiciatis vero, blanditiis, rerum qui, excepturi reiciendis?
          </p>
        </div>
        <div class="reviewer-soc">
          <div class="social-icon">
            <span class="icon-round icon-round__lightblue">
              <span class="ico ico__twitter"></span>
            </span>
          </div>
          <div class="social-icon">
            <span class="icon-round icon-round__deepblue">
              <span class="ico ico__facebook"></span>
            </span>
          </div>
          <div class="social-icon">
            <span class="icon-round icon-round__orange">
              <span class="ico ico__google"></span>
            </span>
          </div>
          <div class="social-icon">
            <span class="icon-round icon-round__blue">
              <span class="ico ico__behance"></span>
            </span>
          </div>
        </div>
        <div class="reviewer-btn">
          <button class="btn btn-basic">View Profile</button>
        </div>
      </article>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
