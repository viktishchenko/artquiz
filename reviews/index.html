<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/favicon/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <main class="main container">
      <div class="main-wrapper">
        <h1 class="main-heading">Our Reviewers</h1>
        <div class="main-heading__underline"></div>
      </div>
      <article class="reviewer">
        <div class="reviewer-controll">
          <div class="dots" id="dots"></div>
        </div>
        <div class="reviewer-img">
          <img
            src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg"
            alt="author img"
            class="img"
            id="author-img"
          />
        </div>
        <h2 class="heading" id="name">Sofia Goreska</h2>
        <p class="heading-text p1" id="job">UI/UX Web Desinger</p>
        <div class="reviewer-info">
          <div class="module-item">
            <div class="module-title heading-text">Projects</div>
            <div class="module-count heading-text">17</div>
          </div>
          <div class="module-item">
            <div class="module-title heading-text">Following</div>
            <div class="module-count heading-text">159</div>
          </div>
          <div class="module-item">
            <div class="module-title heading-text">Followers</div>
            <div class="module-count heading-text">185</div>
          </div>
        </div>
        <div class="reviewer-desc">
          <p class="desc-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati,
            odio aperiam? Ab perspiciatis repudiandae alias maxime molestiae
            veniam autem quisquam.
          </p>
        </div>
        <div class="reviewer-soc">
          <div class="social-icon">
            <span class="icon-round icon-round__lightblue">
              <span class="ico ico__twitter"></span>
            </span>
          </div>
          <div class="social-icon">
            <span class="icon-round icon-round__deepblue">
              <span class="ico ico__facebook"></span>
            </span>
          </div>
          <div class="social-icon">
            <span class="icon-round icon-round__orange">
              <span class="ico ico__google"></span>
            </span>
          </div>
          <div class="social-icon">
            <span class="icon-round icon-round__blue">
              <span class="ico ico__behance"></span>
            </span>
          </div>
        </div>
        <div class="reviewer-btn">
          <button class="btn btn-left">«</button>
          <button class="btn btn-basic">Surprise Me</button>
          <button class="btn btn-right">»</button>
        </div>
      </article>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
