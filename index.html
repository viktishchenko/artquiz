<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header-container">
      <h1 class="main__heading">Color Flipper</h1>
      <nav class="nav">
        <div class="btn-container__header">
        <button class="btn header-btn mr-2 button" id="rgba">rgba</button>
        <button class="btn header-btn button" id="hex">hex</button>
      </div>
      </nav>
    </header>
    <div class="main container">
      <div class="color-area">
        <p>Background color: <span class="output">#F5DEB3</span></p>
      </div>
      <div class="btn-container">
        <button class="btn main-btn button" id="change">change color</button>
      </div>
    </div>
<footer class="footer">
      <div class="footer-container container">
        <a class="github text main-color" href="https://github.com/viktishchenko" target="_blank" rel="noopener noreferrer">visit repo</a>
          <span id="year" class="text main-color"></span>
        </a>
      </div>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
