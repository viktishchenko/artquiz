<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/favicon/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Navbar</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__wrapper">
        <div class="header__logo-line">
          <span class="header__hamburger hamburger"
            ><span class="hamburger__line"></span
          ></span>
          <a href="#" class="logo">
            <object
              data="./assets/svg/logo.svg"
              type="image/svg+xml"
              class="logo-object"
            >
              Your browser does not support SVG
            </object>
          </a>
        </div>
        <nav class="header__navigation">
          <ul class="navigation">
            <li class="navigation__link">Home</li>
            <li class="navigation__link">Services</li>
            <li class="navigation__link">About</li>
            <li class="navigation__link">Product</li>
          </ul>
        </nav>
        <div class="header__buttons">
          <button class="button button_bordered">Sign In</button>
          <button class="button button_colored">Sign Up</button>
        </div>
      </div>
    </header>
    <main class="main container">
      <h1 class="main-heading">Navbar</h1>
      <p>Resize the browser window to fire the <code>resize</code> event.</p>
      <p>Window height: <span id="height"></span></p>
      <p>Window width: <span id="width"></span></p>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
